<div class="dashboard-wrapper">

  <!-- Topbar -->
  <div class="topbar">
    <h2>My Client</h2>
    <button (click)="logout()">Logout</button>
  </div>

  <!-- Sidebar + Main Content -->
  <div class="content-wrapper">

    <!-- Sidebar -->
    <div class="sidebar">
      <ul>
        <li>
          <a routerLink="/dashboard/home" routerLinkActive="active">
            <div style="padding: 10px;">
              <fa-icon [icon]="faHome" style="margin-right: 8px;"></fa-icon>
              <span>Home</span>
            </div>
          </a>
        </li>
        <li>
          <a routerLink="/dashboard/users" routerLinkActive="active">
            <div style="padding: 10px;">
              <fa-icon [icon]="faUsers" style="margin-right: 8px;"></fa-icon>
              <span>UserList</span>
            </div>
          </a>
        </li>
      </ul>
    </div>

    <!-- Main content -->
    <div class="main-content">
      <router-outlet></router-outlet> <!-- Child routes render here -->
    </div>

  </div>
</div>
